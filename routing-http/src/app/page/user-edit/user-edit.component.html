<div *ngIf="user$ | async as currentUser" class="row">
  <div class="col-6 offset-3">
    <form (ngSubmit)="onUpdate(currentUser)">
      <div class="form-group">
        <label for="">Name</label>
        <input [(ngModel)]="currentUser.name" name="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input email [(ngModel)]="currentUser.email" name="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Category</label>
        <input [(ngModel)]="currentUser.category" name="category" type="text" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fa fa-save"></i> update
      </button>
    </form>
  </div>
</div>
